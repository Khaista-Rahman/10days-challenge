<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="clock">
        <div id="hour">01</div>
        <div id="min">00 </div>
        <div id="sec">00 </div>
    </div>
   </div>
   <div class="extra">
    <div class="dateAndday">
      <div id="days">Monday</div>
       <div id="alldates">
        <div id="date">00</div>
        <div id="months">00</div>
        <div id="years">00</div>
       </div>
    </div>
   </div>
    
</body>
<script src="clock.js"></script>
</html>
